        const LanguageContext = createContext();

        const LanguageProvider = ({ children }) => {
            const [locale, setLocale] = useState('km');

            const t = useCallback((key, params = {}) => {
                const keys = key.split('.');
                let result = translations[locale];
                for (const k of keys) {
                    result = result?.[k];
                    if (result === undefined) {
                        console.warn(`Translation key "${key}" not found for locale "${locale}"`);
                        return key;
                    }
                }
                if (typeof result === 'string' && params) {
                    Object.entries(params).forEach(([paramKey, paramValue]) => {
                        result = result.replace(new RegExp(`{{${paramKey}}}`, 'g'), paramValue);
                    });
                }
                return result;
            }, [locale]);

            const value = { locale, setLocale, t };
            return <LanguageContext.Provider value={value}>{children}</LanguageContext.Provider>;
        };

        const useTranslation = () => useContext(LanguageContext);

        /******************************************************************************
         * CONTEXT
         *****************************************************************************/
        const AuthContext = createContext();
        const AppContext = createContext();

        /******************************************************************************
         * PROVIDERS
         *****************************************************************************/
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [auth, setAuth] = useState(null);
            const [db, setDb] = useState(null);
            const [authError, setAuthError] = useState(null);

            useEffect(() => {
                const app = window.firebase.initializeApp(firebaseConfig);
                const firebaseAuth = window.firebase.getAuth(app);
                const firestoreDb = window.firebase.getFirestore(app);
                setAuth(firebaseAuth);
                setDb(firestoreDb);

                const unsubscribe = window.firebase.onAuthStateChanged(firebaseAuth, async (firebaseUser) => {
                    if (firebaseUser) {
                        const userDocRef = window.firebase.doc(firestoreDb, 'employees', firebaseUser.uid);
                        const userDoc = await window.firebase.getDoc(userDocRef);
                        if (userDoc.exists()) {
                            setUser(firebaseUser);
                            setUserData({ uid: firebaseUser.uid, ...userDoc.data() });
                        } else {
                            await window.firebase.signOut(firebaseAuth);
                            setAuthError({ message: `employeeProfileError` });
                        }
                    } else {
                        setUser(null);
                        setUserData(null);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const login = useCallback(async (email, password, rememberMe) => {
                const persistence = rememberMe 
                    ? window.firebase.browserLocalPersistence 
                    : window.firebase.browserSessionPersistence;
                await window.firebase.setPersistence(auth, persistence);
                return window.firebase.signInWithEmailAndPassword(auth, email, password);
            }, [auth]);

            const logout = useCallback(() => auth && window.firebase.signOut(auth), [auth]);

            const value = { user, userData, login, logout, db, loading, authError, setAuthError };
            return <AuthContext.Provider value={value}>{children}</AuthContext.Provider>;
        };

        const AppProvider = ({ children }) => {
            const { db, userData } = useAuth();
            const [shops, setShops] = useState([]);
            const [reports, setReports] = useState([]);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                if (!db || !userData) return;
                
                let unsubReports = () => {};

                const canViewDashboard = userData.role !== ROLES.CASHIER && userData.role !== ROLES.STAFF;

                if (canViewDashboard) {
                    const reportsQuery = window.firebase.query(
                        window.firebase.collection(db, "cashDrops"), 
                        window.firebase.orderBy("createdAt", "desc")
                    );
                    
                    unsubReports = window.firebase.onSnapshot(reportsQuery, 
                        (snapshot) => setReports(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))),
                        (err) => console.error("Error fetching reports:", err)
                    );
                }
                
                const unsubShops = window.firebase.onSnapshot(window.firebase.collection(db, "shops"), (snapshot) => {
                    setShops(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setIsLoading(false);
                }, (err) => {
                    console.error("Error fetching shops:", err);
                    setIsLoading(false);
                });

                return () => {
                    unsubReports();
                    unsubShops();
                };
            }, [db, userData]);

            const value = { shops, reports, isLoading, appSettings: { exchangeRate: DEFAULT_EXCHANGE_RATE } };
            return <AppContext.Provider value={value}>{children}</AppContext.Provider>;
        };
        
        /******************************************************************************
         * CUSTOM HOOKS
         *****************************************************************************/
        const useAuth = () => useContext(AuthContext);
        const useAppContext = () => useContext(AppContext);

        const useFilteredReports = (reports, filters, userData, availableShops) => {
            return useMemo(() => {
                if (!reports || !userData) return { filteredAndAggregatedData: null, totals: {} };

                const userFilteredReports = (userData.role === ROLES.ADMIN || userData.role === ROLES.MANAGEMENT)
                    ? reports
                    : reports.filter(report => availableShops.map(s => s.name).includes(report.shop));

                let filtered = userFilteredReports;
                const { dueTime, startDate, endDate, shop } = filters;
                const now = new Date();

                if (dueTime) {
                    let startFilterDate, endFilterDate;
                    switch (dueTime) {
                        case 'Today':
                            startFilterDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                            break;
                        case 'Yesterday':
                            startFilterDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
                            endFilterDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1, 23, 59, 59, 999);
                            break;
                        case 'This Month':
                            startFilterDate = new Date(now.getFullYear(), now.getMonth(), 1);
                            break;
                        case 'Last Month':
                            startFilterDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                            endFilterDate = new Date(now.getFullYear(), now.getMonth(), 0, 23, 59, 59, 999);
                            break;
                        case 'This Year':
                            startFilterDate = new Date(now.getFullYear(), 0, 1);
                            break;
                        case 'Last Year':
                            startFilterDate = new Date(now.getFullYear() - 1, 0, 1);
                            endFilterDate = new Date(now.getFullYear() - 1, 11, 31, 23, 59, 59, 999);
                            break;
                        case 'Custom':
                            if (startDate && endDate) {
                                startFilterDate = new Date(startDate);
                                endFilterDate = new Date(endDate);
                                endFilterDate.setHours(23, 59, 59, 999);
                            }
                            break;
                    }

                    if (startFilterDate) {
                        filtered = filtered.filter(r => {
                            const reportDate = r.createdAt?.toDate();
                            if (!reportDate) return false;
                            const isAfterStart = reportDate >= startFilterDate;
                            const isBeforeEnd = endFilterDate ? reportDate <= endFilterDate : true;
                            return isAfterStart && isBeforeEnd;
                        });
                    }
                }
                
                if (shop) filtered = filtered.filter(r => r.shop === shop);
                
                let type = 'detailed';
                let data = filtered;

                if (!['Today', 'Yesterday', 'Custom'].includes(dueTime)) {
                    type = 'aggregated';
                    const aggregated = filtered.reduce((acc, report) => {
                        const date = report.createdAt.toDate();
                        const period = ['This Month', 'Last Month'].includes(dueTime)
                            ? date.toLocaleString('en-US', { month: 'short', year: 'numeric' })
                            : date.getFullYear().toString();
                        const key = `${period}|${report.shop}`;
                        if (!acc[key]) {
                            acc[key] = { period, shop: report.shop, cashUsd: 0, cashKhr: 0, bankUsd: 0, bankKhr: 0, grandTotalKhr: 0, cashExchangeKhr: 0, cashExchangeUsd: 0 };
                        }
                        acc[key].cashUsd += report.cashUsd || 0;
                        acc[key].cashKhr += report.cashKhr || 0;
                        acc[key].bankUsd += report.bankUsd || 0;
                        acc[key].bankKhr += report.bankKhr || 0;
                        acc[key].cashExchangeKhr += report.cashExchangeKhr || 0;
                        acc[key].cashExchangeUsd += report.cashExchangeUsd || 0;
                        acc[key].grandTotalKhr += report.grandTotalKhr || 0;
                        return acc;
                    }, {});
                    data = Object.values(aggregated);
                }

                const totals = data.reduce((acc, r) => {
                    acc.cashUsd += r.cashUsd || 0;
                    acc.cashKhr += r.cashKhr || 0;
                    acc.bankUsd += r.bankUsd || 0;
                    acc.bankKhr += r.bankKhr || 0;
                    acc.cashExchangeKhr += r.cashExchangeKhr || 0;
                    acc.cashExchangeUsd += r.cashExchangeUsd || 0;
                    acc.netSale += r.grandTotalKhr || 0;
                    return acc;
                }, { cashUsd: 0, cashKhr: 0, bankUsd: 0, bankKhr: 0, cashExchangeKhr: 0, cashExchangeUsd: 0, netSale: 0 });

                return { filteredAndAggregatedData: { type, data }, totals };

            }, [reports, filters, userData, availableShops]);
        };

            return currency === 'KHR' ? `${formatted} ៛` : (currency === 'USD' ? `${formatted} $` : formatted);

            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}-${month}-${year}`;

                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-200">{showPassword ? <Icon name="eye-off" /> : <Icon name="eye" />}</button>
                                </div>

                                {error && <p className="text-red-500 text-sm text-center">{error.message}</p>}
                                <button type="submit" disabled={loading} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center disabled:opacity-50 transition-all shadow-lg hover:shadow-blue-500/50">
                                    {loading ? <Icon name="loader" /> : t('loginButton')}

                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        /******************************************************************************
         * CASH DROP FORM & COMPONENTS
         *****************************************************************************/
        const NewCashDropForm = () => {
            const { shops, appSettings } = useAppContext();
            const { db, userData } = useAuth();
            const { t } = useTranslation();
            
            const getInitialState = useCallback(() => ({
                date: new Date().toISOString().split('T')[0],
                shop: (userData?.role === ROLES.ADMIN || userData?.role === ROLES.MANAGEMENT) ? (shops[0]?.name || '') : (shops.find(s => userData?.shopIds?.includes(s.id))?.name || ''),
                staff: userData?.name || '', shift: 'AM',
                cashUsd: '', cashKhr: '', bankUsd: '', bankKhr: '',
                cashExchangeKhr: '', cashExchangeUsd: '',
                note: '',
            }), [shops, userData]);

            const [formData, setFormData] = useState(getInitialState);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isConfirming, setIsConfirming] = useState(false);
            const [isPreviewing, setIsPreviewing] = useState(false);
            const [lastSubmittedData, setLastSubmittedData] = useState(null);

            useEffect(() => { setFormData(getInitialState()) }, [getInitialState]);
            
            const handleFormChange = useCallback((e) => {
                const { name, value } = e.target;
                if (['cashUsd', 'cashKhr', 'bankUsd', 'bankKhr', 'cashExchangeKhr', 'cashExchangeUsd'].includes(name)) {
                    setFormData(prev => ({ ...prev, [name]: formatInputAsCurrency(value) }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            }, []);

            const grandTotal = useMemo(() => {
                const clean = (val) => parseFloat(String(val).replace(/,/g, '')) || 0;
                return (clean(formData.cashUsd) + clean(formData.bankUsd)) * appSettings.exchangeRate + clean(formData.cashKhr) + clean(formData.bankKhr);
            }, [formData, appSettings.exchangeRate]);
            
            const handleConfirmSubmit = useCallback(async () => {
                setIsConfirming(false);
                setIsSubmitting(true);
                try {
                    const clean = (val) => parseFloat(String(val).replace(/,/g, '')) || 0;
                    const submissionData = {
                        ...formData,
                        cashUsd: clean(formData.cashUsd), cashKhr: clean(formData.cashKhr),
                        bankUsd: clean(formData.bankUsd), bankKhr: clean(formData.bankKhr),
                        cashExchangeKhr: clean(formData.cashExchangeKhr), 
                        cashExchangeUsd: clean(formData.cashExchangeUsd),
                        grandTotalKhr: grandTotal,
                        createdAt: window.firebase.Timestamp.fromDate(new Date(`${formData.date}T${new Date().toTimeString().split(' ')[0]}`)),
                        submittedBy: userData.uid
                    };
                    await window.firebase.addDoc(window.firebase.collection(db, "cashDrops"), submissionData);
                    setLastSubmittedData({ formData, grandTotal });
                    setIsPreviewing(true);
                } catch (error) { 
                    console.error("Error submitting report:", error); 
                } finally {
                    setIsSubmitting(false);
                }
            }, [formData, grandTotal, userData, db]);

            const handleClosePreviewAndReset = useCallback(() => {
                setIsPreviewing(false);
                setFormData(getInitialState());
                setLastSubmittedData(null);
            }, [getInitialState]);

            const availableShops = useMemo(() => {
                if (!userData) return [];
                return (userData.role === ROLES.ADMIN || userData.role === ROLES.MANAGEMENT) 
                    ? shops 
                    : shops.filter(s => userData.shopIds?.includes(s.id));
            }, [shops, userData]);

            return (
                <>
                    <form onSubmit={(e) => { e.preventDefault(); setIsConfirming(true); }} className="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                        <div className="lg:col-span-2 bg-slate-800/50 border border-slate-700 p-6 rounded-lg shadow-lg">
                            <h2 className="text-xl font-semibold text-slate-100 border-b border-slate-700 pb-4 mb-6">{t('newFormTitle')}</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <FormInput label={t('dateLabel')} type="date" name="date" value={formData.date} onChange={handleFormChange} required />
                                <FormSelect label={t('shopLabel')} name="shop" value={formData.shop} onChange={handleFormChange} options={availableShops.map(s => ({value: s.name, label: s.name}))} required />
                                <FormInput label={t('staffLabel')} name="staff" value={formData.staff} disabled />
                                <FormSelect label={t('shiftLabel')} name="shift" value={formData.shift} onChange={handleFormChange} options={[{value:'AM', label:'AM'}, {value:'PM', label:'PM'}]} />
                            </div>
                            <div className="space-y-4 pt-6 mt-6 border-t border-slate-700">
                                <CurrencyInputGroup title={t('byCashTitle')} khrName="cashKhr" usdName="cashUsd" khrValue={formData.cashKhr} usdValue={formData.cashUsd} onChange={handleFormChange} />
                                <CurrencyInputGroup title={t('byBankTitle')} khrName="bankKhr" usdName="bankUsd" khrValue={formData.bankKhr} usdValue={formData.bankUsd} onChange={handleFormChange} />
                            </div>
                            <div className="space-y-4 pt-6 mt-6 border-t border-slate-700">
                                <CurrencyInputGroup title={t('cashExchangeTitle')} khrName="cashExchangeKhr" usdName="cashExchangeUsd" khrValue={formData.cashExchangeKhr} usdValue={formData.cashExchangeUsd} onChange={handleFormChange} />
                            </div>
                            <div className="pt-6 mt-6 border-t border-slate-700"><FormInput label={t('noteLabel')} name="note" value={formData.note} onChange={handleFormChange} placeholder={t('notePlaceholder')}/></div>
                        </div>
                        <SummaryCard formData={formData} grandTotal={grandTotal} isSubmitting={isSubmitting} />
                    </form>
                    {isConfirming && <SubmitConfirmationModal onClose={() => setIsConfirming(false)} onConfirm={handleConfirmSubmit} isSubmitting={isSubmitting} />}
                    {isPreviewing && lastSubmittedData && <SummaryPreviewModal 
                        isOpen={isPreviewing} 
                        onClose={handleClosePreviewAndReset} 
                        formData={lastSubmittedData.formData}
                        grandTotal={lastSubmittedData.grandTotal}
                    />}
                </>
            );
        };
        
        const SummaryCard = React.memo(({ formData, grandTotal, isSubmitting }) => {
            const { t } = useTranslation();
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timerId = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timerId);
            }, []);

            const formattedDate = useMemo(() => {
                if (!formData.date) return 'N/A';
                const [year, month, day] = formData.date.split('-');
                return `${day}-${month}-${year}`;
            }, [formData.date]);
            
            return (
                 <div className="lg:col-span-1 bg-slate-800/50 border border-slate-700 p-6 rounded-lg shadow-lg space-y-4 lg:sticky top-24">
                    <div className="border-b border-slate-700 pb-4">
                        <h3 className="text-xl font-semibold text-slate-100 text-center">{t('summaryTitle')}</h3>
                        <div className="text-center text-sm mt-2">
                             <p className="font-semibold text-slate-300">
                                <span className="font-sans">{formattedDate}</span>
                                <span className="mx-2 text-slate-500">|</span>
                                <span className="font-mono">{currentTime.toLocaleTimeString('en-GB', { timeZone: 'Asia/Phnom_Penh', hour: '2-digit', minute: '2-digit', second: '2-digit' })}</span>
                            </p>
                        </div>
                    </div>

                    <div className="space-y-2 text-sm pt-2">
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('shopLabel')}:</span><span className="font-semibold text-slate-200">{formData.shop}</span></div>
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('staffLabel')}:</span><span className="font-semibold text-slate-200">{formData.staff}</span></div>
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('shiftLabel')}:</span><span className="font-semibold text-slate-200">{formData.shift}</span></div>
                    </div>

                    <div className="border-t border-slate-700 !my-4"></div>

                    <div className="space-y-3 text-md">
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('cashKhrLabel')} :</span><span className="font-mono font-semibold text-slate-200">{formatCurrency(formData.cashKhr, 'KHR')}</span></div>
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('cashUsdLabel')} :</span><span className="font-mono font-semibold text-slate-200">{formatCurrency(formData.cashUsd, 'USD')}</span></div>
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('bankKhrLabel')} :</span><span className="font-mono font-semibold text-slate-200">{formatCurrency(formData.bankKhr, 'KHR')}</span></div>
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('bankUsdLabel')} :</span><span className="font-mono font-semibold text-slate-200">{formatCurrency(formData.bankUsd, 'USD')}</span></div>
                    </div>
                    <div className="border-t border-slate-700 !my-4"></div>
                    <div className="flex justify-between items-center"><span className="font-bold text-slate-100 text-lg">{t('grandTotalLabel')} :</span><span className="font-extrabold text-red-500 text-2xl">{formatCurrency(grandTotal, 'KHR')}</span></div>
                    <div className="border-t border-slate-700 !my-4"></div>
                    <div className="space-y-3 text-md">
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('cashExchangeKhrLabel')} :</span><span className="font-mono font-semibold text-slate-200">{formatCurrency(formData.cashExchangeKhr, 'KHR')}</span></div>
                        <div className="flex justify-between items-center"><span className="text-slate-400">{t('cashExchangeUsdLabel')} :</span><span className="font-mono font-semibold text-slate-200">{formatCurrency(formData.cashExchangeUsd, 'USD')}</span></div>
                    </div>
                    {formData.note && (
                        <>
                            <div className="border-t border-slate-700 !my-4"></div>
                            <div>
                                <h4 className="font-semibold text-slate-300 mb-1">{t('noteLabel')}:</h4>
                                <p className="text-sm text-slate-400 bg-slate-900/50 p-3 rounded-md whitespace-pre-wrap">{formData.note}</p>
                            </div>
                        </>
                    )}
                    
                    <button type="submit" disabled={isSubmitting} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center !mt-6 disabled:opacity-50 transition-all shadow-lg hover:shadow-blue-500/50">
                        {isSubmitting ? <Icon name="loader" /> : t('submitReportButton')}
                    </button>
                </div>
            );
        });
        
        /******************************************************************************
         * REPORTS DASHBOARD & COMPONENTS
         *****************************************************************************/
        const ReportsDashboard = () => {
            const { reports, shops, appSettings } = useAppContext();
            const { db, userData } = useAuth();
            const { t } = useTranslation();
            const [filters, setFilters] = useState({ shop: '', dueTime: 'Today', startDate: '', endDate: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [modalState, setModalState] = useState({ edit: null, delete: null, note: null, customDate: false });

            const handleModalOpen = useCallback((type, data) => setModalState(prev => ({ ...prev, [type]: data })), []);
            const handleModalClose = useCallback((type) => setModalState(prev => ({ ...prev, [type]: null })), []);

            const availableShops = useMemo(() => {
                if (!userData) return [];
                return (userData.role === ROLES.ADMIN || userData.role === ROLES.MANAGEMENT) 
                    ? shops 
                    : shops.filter(s => userData.shopIds?.includes(s.id));
            }, [shops, userData]);
            
            const { filteredAndAggregatedData, totals } = useFilteredReports(reports, filters, userData, availableShops);

            const handleConfirmDelete = useCallback(async () => {
                if (!modalState.delete) return;
                setIsSubmitting(true);
                try {
                    await window.firebase.deleteDoc(window.firebase.doc(db, "cashDrops", modalState.delete.id));
                    handleModalClose('delete');
                } catch (error) { console.error("Error deleting report:", error); } 
                finally { setIsSubmitting(false); }
            }, [modalState.delete, db, handleModalClose]);

            const handleSaveEdit = useCallback(async (editedData) => {
                if (!modalState.edit) return;
                setIsSubmitting(true);
                try {
                    const clean = (val) => parseFloat(String(val).replace(/,/g, '')) || 0;
                    const grandTotal = (clean(editedData.cashUsd) + clean(editedData.bankUsd)) * appSettings.exchangeRate + clean(editedData.cashKhr) + clean(editedData.bankKhr);
                    const reportRef = window.firebase.doc(db, "cashDrops", modalState.edit.id);
                    await window.firebase.updateDoc(reportRef, {
                        ...editedData,
                        createdAt: window.firebase.Timestamp.fromDate(new Date(editedData.date)),
                        cashUsd: clean(editedData.cashUsd), cashKhr: clean(editedData.cashKhr),
                        bankUsd: clean(editedData.bankUsd), bankKhr: clean(editedData.bankKhr),
                        cashExchangeKhr: clean(editedData.cashExchangeKhr),
                        cashExchangeUsd: clean(editedData.cashExchangeUsd),
                        grandTotalKhr: grandTotal,
                    });
                    handleModalClose('edit');
                } catch (error) { console.error("Error updating report:", error); } 
                finally { setIsSubmitting(false); }
            }, [modalState.edit, db, appSettings.exchangeRate, handleModalClose]);

            const handleExport = useCallback(() => {
                if (!filteredAndAggregatedData?.data) return;
                const dataToExport = filteredAndAggregatedData.data.map(row => 
                    (filteredAndAggregatedData.type === 'detailed') ? {
                        [t('dateHeader')]: formatDateDDMMYYYY(row.createdAt), [t('shopHeader')]: row.shop, [t('staffHeader')]: row.staff,
                        [t('netSaleHeader')]: row.grandTotalKhr, [t('cashUsdHeader')]: row.cashUsd, [t('cashKhrHeader')]: row.cashKhr,
                        [t('bankUsdHeader')]: row.bankUsd, [t('bankKhrHeader')]: row.bankKhr, 
                        [t('cashExchUsdHeader')]: row.cashExchangeUsd, [t('cashExchKhrHeader')]: row.cashExchangeKhr,
                        [t('shiftHeader')]: row.shift
                    } : {
                        [filters.dueTime]: row.period, [t('shopHeader')]: row.shop, [t('netSaleHeader')]: row.grandTotalKhr,
                        [t('cashUsdHeader')]: row.cashUsd, [t('cashKhrHeader')]: row.cashKhr, [t('bankUsdHeader')]: row.bankUsd, [t('bankKhrHeader')]: row.bankKhr,
                        [t('cashExchUsdHeader')]: row.cashExchangeUsd, [t('cashExchKhrHeader')]: row.cashExchangeKhr
                    }
                );
                const worksheet = XLSX.utils.json_to_sheet(dataToExport);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Cash Drop Report");
                XLSX.writeFile(workbook, `Cash_Drop_Report_${new Date().toISOString().split('T')[0]}.xlsx`);
            }, [filteredAndAggregatedData, filters.dueTime, t]);

            return (
                <div className="bg-slate-800/50 border border-slate-700 p-4 sm:p-6 rounded-lg shadow-lg mt-8">
                    <div className="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                        <h2 className="text-xl font-semibold text-slate-100">{t('historyTitle')}</h2>
                        <button onClick={handleExport} className="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2 text-sm w-full sm:w-auto justify-center">
                            <Icon name="export" /> {t('exportButton')}
                        </button>
                    </div>
                    
                    <ReportFilters filters={filters} setFilters={setFilters} shops={availableShops} onCustomClick={() => handleModalOpen('customDate', true)} />
                    
                    {!filteredAndAggregatedData ? <div className="py-16 flex justify-center items-center"><Icon name="loader" className="w-8 h-8 text-slate-400" /></div> :
                        (filteredAndAggregatedData.type === 'detailed') ? 
                            <ReportTable reports={filteredAndAggregatedData.data} totals={totals} onEdit={(r) => handleModalOpen('edit', r)} onDelete={(r) => handleModalOpen('delete', r)} onViewNote={(n) => handleModalOpen('note', n)} viewType={filters.dueTime} /> : 
                            <AggregatedReportTable reports={filteredAndAggregatedData.data} totals={totals} periodType={filters.dueTime} />
                    }
                    
                    <EditReportModal isOpen={!!modalState.edit} onClose={() => handleModalClose('edit')} onSave={handleSaveEdit} report={modalState.edit} isSubmitting={isSubmitting} shops={availableShops}/>
                    <DeleteConfirmationModal isOpen={!!modalState.delete} onClose={() => handleModalClose('delete')} onConfirm={handleConfirmDelete} isSubmitting={isSubmitting}/>
                    <CustomDateRangeModal isOpen={modalState.customDate} onClose={() => handleModalClose('customDate')} onApply={(dates) => setFilters(prev => ({...prev, ...dates, dueTime: 'Custom'}))}/>
                    <NoteViewModal isOpen={!!modalState.note} onClose={() => handleModalClose('note')} note={modalState.note}/>
                </div>
            );
        };
        
        const ReportFilters = React.memo(({ filters, setFilters, shops, onCustomClick }) => {
            const { t } = useTranslation();
            const timeFilterOptions = useMemo(() => [
                { value: 'Today', label: t('timeFilters.today') },
                { value: 'Yesterday', label: t('timeFilters.yesterday') },
                { value: 'This Month', label: t('timeFilters.thisMonth') },
                { value: 'Last Month', label: t('timeFilters.lastMonth') },
                { value: 'This Year', label: t('timeFilters.thisYear') },
                { value: 'Last Year', label: t('timeFilters.lastYear') },
                { value: 'Custom', label: t('timeFilters.custom') }
            ], [t]);
            
            const handleFilterChange = (e) => {
                const { name, value } = e.target;
                if (name === 'dueTime' && value === 'Custom') {
                    onCustomClick();
                } else {
                    setFilters(prev => ({...prev, [name]: value, startDate: '', endDate: ''}));
                }
            };
            return (
                 <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 p-4 bg-slate-900/50 rounded-lg items-center">
                    <FormSelect label={t('shopLabel')} name="shop" value={filters.shop} onChange={handleFilterChange} options={[{value:'',label: t('allShops')}, ...shops.map(s=>({value:s.name, label:s.name}))]} />
                    <FormSelect label={t('dueTimeLabel')} name="dueTime" value={filters.dueTime} onChange={handleFilterChange} options={timeFilterOptions} />
                </div>
            );
        });
        
        const ReportTable = React.memo(({ reports, totals, onEdit, onDelete, onViewNote, viewType }) => {
            const { userData } = useAuth();
            const { shops } = useAppContext();
            const { t } = useTranslation();
            const canModify = [ROLES.ADMIN, ROLES.MANAGEMENT, ROLES.SHOP_MANAGER].includes(userData?.role);
            const hasShiftColumn = ['Today', 'Yesterday'].includes(viewType);
            const colSpan = 3 + (hasShiftColumn ? 1 : 0);

             const shopColorMap = useMemo(() => {
                const colors = ['blue', 'green', 'yellow', 'pink', 'indigo', 'teal'];
                return shops.reduce((map, shop, index) => {
                    const color = colors[index % colors.length];
                    map[shop.name] = { base: `bg-${color}-900/20`, hover: `hover:bg-${color}-800/30` };
                    return map;
                }, {});
            }, [shops]);

            return (
                <div className="overflow-x-auto">
                    {reports.length === 0 ? <div className="text-center py-16 text-slate-500"><p>{t('noReportsFound')}</p></div> :
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-900/50 text-xs text-slate-400 uppercase">
                                <tr>
                                    <th className="p-3">{viewType === 'Custom' ? t('dateHeader') : t('dateTimeHeader')}</th><th className="p-3">{t('shopHeader')}</th>
                                    <th className="p-3">{t('staffHeader')}</th>
                                    {hasShiftColumn && <th className="p-3">{t('shiftHeader')}</th>}
                                    <th className="p-3 text-right">{t('netSaleHeader')}</th><th className="p-3 text-right">{t('cashUsdHeader')}</th><th className="p-3 text-right">{t('cashKhrHeader')}</th>
                                    <th className="p-3 text-right">{t('bankUsdHeader')}</th><th className="p-3 text-right">{t('bankKhrHeader')}</th>
                                    <th className="p-3 text-right">{t('cashExchUsdHeader')}</th>
                                    <th className="p-3 text-right">{t('cashExchKhrHeader')}</th>
                                    <th className="p-3 text-center">{t('actionsHeader')}</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-700">
                                {reports.map(r => (
                                    <tr key={r.id} className={`${shopColorMap[r.shop]?.base || 'bg-transparent'} ${shopColorMap[r.shop]?.hover || 'hover:bg-slate-700/50'}`}>
                                        <td className="p-3 whitespace-nowrap text-slate-400 font-mono">{viewType === 'Custom' ? formatDateDDMMYYYY(r.createdAt) : formatFullDateTime(r.createdAt)}</td>
                                        <td className="p-3 text-slate-300">{r.shop}</td>
                                        <td className="p-3 text-slate-300">{r.staff}</td>
                                        {hasShiftColumn && <td className="p-3 text-slate-300">{r.shift}</td>}
                                        <td className="p-3 text-right font-bold text-blue-400">{formatCurrency(r.grandTotalKhr, 'KHR')}</td>
                                        <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashKhr, 'KHR')}</td>
                                        <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.bankUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.bankKhr, 'KHR')}</td>
                                        <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashExchangeUsd, 'USD')}</td>
                                        <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashExchangeKhr, 'KHR')}</td>
                                        <td className="p-3 flex gap-2 justify-center">
                                            {r.note && <button onClick={() => onViewNote(r.note)} className="p-1 text-yellow-400 hover:text-yellow-300"><Icon name="document-text"/></button>}
                                            <button onClick={() => onEdit(r)} disabled={!canModify} className="p-1 text-blue-400 hover:text-blue-300 disabled:text-slate-600 disabled:cursor-not-allowed"><Icon name="note"/></button>
                                            <button onClick={() => onDelete(r)} disabled={!canModify} className="p-1 text-red-500 hover:text-red-400 disabled:text-slate-600 disabled:cursor-not-allowed"><Icon name="trash"/></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                            <tfoot className="bg-slate-800 font-bold"><tr>
                                <td colSpan={colSpan} className="p-3 text-right text-slate-300">{t('subTotal')}</td>
                                <td className="p-3 text-right font-mono text-blue-400">{formatCurrency(totals.netSale, 'KHR')}</td>
                                <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashKhr, 'KHR')}</td>
                                <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.bankUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.bankKhr, 'KHR')}</td>
                                <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashExchangeUsd, 'USD')}</td>
                                <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashExchangeKhr, 'KHR')}</td>
                                <td />
                            </tr></tfoot>
                        </table>
                    }
                </div>
            )
        });

        const AggregatedReportTable = React.memo(({ reports, totals, periodType }) => {
            const { shops } = useAppContext();
            const { t } = useTranslation();
            const shopColorMap = useMemo(() => {
                const colors = ['blue', 'green', 'yellow', 'pink', 'indigo', 'teal'];
                return shops.reduce((map, shop, index) => {
                    const color = colors[index % colors.length];
                    map[shop.name] = { base: `bg-${color}-900/20`, hover: `hover:bg-${color}-800/30` };
                    return map;
                }, {});
            }, [shops]);

            return (
                <div className="overflow-x-auto">
                    {reports.length === 0 ? <div className="text-center py-16 text-slate-500"><p>{t('noReportsFound')}</p></div> :
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-900/50 text-xs text-slate-400 uppercase">
                                <tr>
                                    <th className="p-3">{periodType}</th><th className="p-3">{t('shopHeader')}</th><th className="p-3 text-right">{t('netSaleHeader')}</th>
                                    <th className="p-3 text-right">{t('cashUsdHeader')}</th><th className="p-3 text-right">{t('cashKhrHeader')}</th>
                                    <th className="p-3 text-right">{t('bankUsdHeader')}</th><th className="p-3 text-right">{t('bankKhrHeader')}</th>
                                    <th className="p-3 text-right">{t('cashExchUsdHeader')}</th>
                                    <th className="p-3 text-right">{t('cashExchKhrHeader')}</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-700">
                                {reports.map(r => (
                                    <tr key={`${r.period}-${r.shop}`} className={`${shopColorMap[r.shop]?.base || 'bg-transparent'} ${shopColorMap[r.shop]?.hover || 'hover:bg-slate-700/50'}`}>
                                        <td className="p-3 whitespace-nowrap text-slate-400">{r.period}</td>
                                        <td className="p-3 text-slate-300">{r.shop}</td>
                                        <td className="p-3 text-right font-bold text-blue-400">{formatCurrency(r.grandTotalKhr, 'KHR')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashKhr, 'KHR')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.bankUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.bankKhr, 'KHR')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashExchangeUsd, 'USD')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(r.cashExchangeKhr, 'KHR')}</td>
                                </tr>
                            ))}
                            </tbody>
                            <tfoot className="bg-slate-800 font-bold">
                                <tr>
                                    <td colSpan={2} className="p-3 text-right text-slate-300">{t('subTotal')}</td>
                                    <td className="p-3 text-right font-mono text-blue-400">{formatCurrency(totals.netSale, 'KHR')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashKhr, 'KHR')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.bankUsd, 'USD')}</td><td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.bankKhr, 'KHR')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashExchangeUsd, 'USD')}</td>
                                    <td className="p-3 text-right font-mono text-slate-300">{formatCurrency(totals.cashExchangeKhr, 'KHR')}</td>
                                </tr>
                            </tfoot>
                        </table>
                    }
                </div>
            );
        });
        
        /******************************************************************************
         * MAIN APP & ROOT COMPONENT
         *****************************************************************************/
        const AppHeader = () => {
            const { userData, logout } = useAuth();
            const { t, locale, setLocale } = useTranslation();
            const [installPrompt, setInstallPrompt] = useState(null);

            useEffect(() => {
                const handler = e => { e.preventDefault(); setInstallPrompt(e); };
                window.addEventListener('beforeinstallprompt', handler);
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const handleInstallClick = () => {
                if (!installPrompt) return;
                installPrompt.prompt();
                installPrompt.userChoice.then(() => setInstallPrompt(null));
            };

            return (
                <header className="bg-slate-800/50 border border-slate-700 p-4 rounded-lg shadow-lg mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div className="text-center sm:text-left">
                        <h1 className="text-2xl font-semibold text-slate-100">{t('headerTitle')}</h1>
                        <p className="mt-1 text-sm text-slate-400">{t('welcomeMessage', { name: userData.name, role: userData.role })}</p>
                    </div>
                    <div className="flex items-center gap-2 w-full sm:w-auto">
                        <div className="flex items-center gap-1 bg-slate-700/50 p-1 rounded-lg">
                            <button onClick={() => setLocale('en')} className={`px-3 py-1 text-sm rounded-md ${locale === 'en' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-600'}`}>EN</button>
                            <button onClick={() => setLocale('km')} className={`px-3 py-1 text-sm rounded-md ${locale === 'km' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-600'}`}>ខ្មែរ</button>
                        </div>
                        {installPrompt && <button onClick={handleInstallClick} className="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2 text-sm grow justify-center"><Icon name="install" /> {t('installAppButton')}</button>}
                        <button onClick={logout} className="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2 text-sm grow justify-center"><Icon name="logout" /> {t('logoutButton')}</button>
                    </div>
                </header>
            );
        };
        
        const CashDropPage = () => {
            const { userData } = useAuth();
            const { isLoading } = useAppContext();
            if (isLoading || !userData) return <LoadingSpinner />;

            const canViewDashboard = userData?.role !== ROLES.CASHIER && userData?.role !== ROLES.STAFF;
            
            return (
                <div className="space-y-8">
                    <NewCashDropForm />
                    {canViewDashboard && <ReportsDashboard />}
                </div>
            );
        };
        
        const App = () => {
            const { user, loading } = useAuth();
            if (loading) return <LoadingSpinner />;
            return !user ? <LoginPage /> : (
                <AppProvider>
                    <div className="container mx-auto p-4 md:p-8">
                        <div className="max-w-7xl mx-auto">
                            <AppHeader />
                            <main>
                                <CashDropPage />
                            </main>
                        </div>
                    </div>
                </AppProvider>
            );
        };

        const Root = () => (
            <LanguageProvider>
                <AuthProvider>
                    <App />
                </AuthProvider>
            </LanguageProvider>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<Root />);
    </script>
</body>
</html>
